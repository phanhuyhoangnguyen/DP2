<!DOCTYPE html>
<html lang="en">
<head>
    <title>Friendly Pharmacy | Login</title>
    <meta charset="utf-8"/>
    <meta name="description" content="Sale Reporting and Prediction System"/>
    <meta name="keywords" content="Sale, Report, Predict, System, Pharmacy"/>

    <link href="../resources/styles/style.css" rel="stylesheet" type="text/css"/>
    <link href="../resources/styles/layout.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="../resources/styles/responsive_desktop.css" rel="stylesheet" media="screen and (max-width: 1919px)"/>

<body>

<div class="center">

    <img src="../resources/images/logo.png" alt="FriendlyPharmacy Logo" title="Main Screen - FriendlyPharmacy"/>


    <form id="loginform" onsubmit="return login_ajax();">

        <input class="formtextfield" type="text" name="login_id" id="login_id"
               placeholder="User name" required/>

        <input class="formtextfield" type="password" name="login_pass" id="login_pass"
               placeholder="Password" required/>

        <p>
            <input class="formbutton" type="submit" value="login"/>
            <a href="register.html">
        <p>Forgot Password</p></a>
        <div id="echo_login"></div>
        </p>

    </form>

</div>
